<html>
<head>
<title>SVG test</title>
  <script type="text/javascript" src="several_countries.js"></script>
  <script type="text/javascript" src="gsv.js"></script>
  <link type="text/css" href="jquery/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
  <link rel="stylesheet" href="map.css" type="text/css" />

  <script src="jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="jquery/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
  <script src="jquery/jquery.mousewheel.min.js" type="text/javascript"></script>
  <script src="map.js" type="text/javascript"></script>
</head>
<body>

<div id="slider"></div>

<div style="position: absolute; left: 20px; top: 40px; right: 20px; height: 40px;">
  <div id="year" style="position: absolute; left: 20px; width: 200px; margin-left: -100px; text-align: center;">100 B.C.</div>
</div>

<!-- svg tags cannot be absolutely positioned, hence the holder -->
<div id="svg-holder">
<svg id="svg-el">
  <g id="ctry" stroke="#999999" stroke-width="1" stroke-miterlimit="1" stroke-linejoin="round" stroke-linecap="round">
  </g>
</svg>
</div>

<div class="imageViewer" id="container">
  <div class="well"></div>
  <div class="surface"></div>
  <p class="status"></p>
</div>

<script type="text/javascript">
  var viewer = document.getElementById("container");
  prepareViewer(viewer, 'tiles', 256);
  var shift_w = (kExpandedBackgroundSize - kOriginalBackgroundWidth)/2;
  var shift_h = (kExpandedBackgroundSize - kOriginalBackgroundHeight)/2;
  var zoomPow = Math.pow(2, startZoom - maxZoom);
  var zoomStartX = (startX + shift_w) * zoomPow;
  var zoomStartY = (startY + shift_h) * zoomPow;
  panAndZoomTo(viewer, zoomStartX, zoomStartY, startZoom);
  viewer.movedTiles = makeSvgMatchImageViewer;
  makeSvgMatchImageViewer({x: zoomStartX, y: zoomStartY});
</script>

<div id="side-panel">
  <div id="highlighted-country"></div>
</div>

</body>
</html>
