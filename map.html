  <script type="text/javascript">
    var min = -400;
    var max = end_year;

    function nameToId(name) {
      return name.replace(/ /g, '_');
    }

    function countryMouseOver(e) {
      $('#highlighted-country').html(e.target.getAttribute('readableName'));
      e.target.setAttribute('stroke-width', 20);
    }
    function countryMouseOut(e) {
      $('#highlighted-country').html('');
      e.target.setAttribute('stroke-width', 5);
    }

    var last_drawn_idx = -1;
    function slideToYear(year) {
      var this_year_idx = 0;
      for (var i = 0; i < rome.length; i++) {
        if (rome[i][0] > year) {
          this_year_idx = i - 1;
          break;
        }
      }

      var cum_delta = {};
      var sgn = this_year_idx - last_drawn_idx < 0 ? -1 : +1;
      for (var i = last_drawn_idx + sgn; ; i += sgn) {
        var data = rome[i][1];
        for (var k in data) {
          cum_delta[k] = data[k];
        }
        if (i == this_year_idx) break;
      }
      last_drawn_idx = this_year_idx;

      for (var k in cum_delta) {
        var d = cum_delta[k];
        if (d == '') d = 'M 11445 4535 z';
        $('#' + nameToId(k)).attr("d", d);
      }

      var str = year > 0 ? 'A.D.' : 'B.C.';
      var pct = 100.0 * (year - min) / (max - min);
      $('#year')
          .text('' + Math.abs(year) + ' ' + str)
          .css('left', pct + '%');
    }

    $(function(){
      // create paths for all empires/nations
      for (var k in colors) {
        var el = document.createElementNS("http://www.w3.org/2000/svg", "path");
        el.id = nameToId(k);
        el.setAttribute('readableName', k);
        el.setAttribute('stroke-width', 5);
        el.setAttribute('fill', colors[k]);
        el.setAttribute('stroke-linejoin', 'round');
        el.setAttribute('d', 'M 11445 4535 z');
        // TODO(danvk): use jquery SVG to do this?
        el.onmouseover = countryMouseOver;
        el.onmouseout = countryMouseOut;
        document.getElementById('ctry').appendChild(el);
      }

      $('#slider').slider({
        range: false,
        value: -100,
        min: min,
        max: end_year,
        slide: function(e, ui) {
          slideToYear(ui.value);
        }
        // change: function(event, ui) {
        //   // ...
        // }
      });

      slideToYear(-100);
    });

function updatePointerEvents(el) {
  if (el.checked) {
    $('.imageViewer').css('pointer-events', 'none');
  } else {
    $('.imageViewer').css('pointer-events', 'auto');
  }
}

function makeSvgMatchImageViewer(xy) {
  // These coords are relative to the top-left corner of the un-tiled overlay.
  var x = xy.x, y = xy.y;

  var zoom = viewer.dimensions.zoomLevel;
  var zoomPow = Math.pow(2, zoom - 5);
  x = x - (8192 - 5040)/2 * zoomPow;
  y = y - (8192 - 3024)/2 * zoomPow;
  x *= 5;
  y *= 5;
  x = 11100 - x;
  y = 2750 - y;

  // These coordinates are in the original SVG space.
  $("#ctry").attr("transform", "translate(" + x + "," + y + ") scale(" + zoomPow + ")");
}
  </script>

<body>

<div id="slider" style="position: absolute; left: 20px; top: 10px; right: 20px; height: 14px;"></div>

<div style="position: absolute; left: 20px; top: 40px; right: 20px; height: 40px;">
  <div id="year" style="position: absolute; left: 20px; width: 200px; margin-left: -100px; text-align: center;">100 B.C.</div>
</div>

<div id="highlighted-country" style="position: absolute; top: 150px; left: 20px; width: 200px; font-weight: bold;"></div>

<div id="svg-holder">
<svg id="svg-el" width=800 height=600 viewBox='11100 2750 4000 3000'>
  <g id="ctry" stroke="#999999" stroke-width="1" stroke-miterlimit="1" stroke-linejoin="round" stroke-linecap="round">

  </g>
</svg>
</div>

<div class="imageViewer" id="container">
  <div class="well"></div>
  <div class="surface"></div>
  <p class="status"></p>
</div>
<script type="text/javascript">
  var viewer = document.getElementById("container");
  prepareViewer(viewer, 'tiles', 256);
  panAndZoomTo(viewer, 2220 + (8192 - 5040)/2, 550 + (8192 - 3024)/2, 5);

  viewer.movedTiles = makeSvgMatchImageViewer;
</script>

<div id="buttons">
  <input type='checkbox' checked id="pointer-events" onChange="updatePointerEvents(this)">
  <label for="pointer-events">pointer-events: none</label>
  <br/>
  <button onClick="zoomImageUp(document.getElementById('container'))">+</button>
  &nbsp;
  <button onClick="zoomImageDown(document.getElementById('container'))">-</button>
</div>

</body>
